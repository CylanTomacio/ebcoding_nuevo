        <title>Contacto | ebcoding</title>
        <meta name="description" content="Conseguirás un formulario de contacto que te permitirá dejar tus datos para comunicarte conmigo o enlazarte con alguna de mis redes sociales.">

        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/a0f89bdc35.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img class="logoEbcoding" src="../img/eb-logo.png" alt="Logo de ebcoding">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>

                <li class="nav-item">
                    <a class="nav-link" href="../index.html#perfil">Perfil</a>
                </li>

                    <a class="nav-link" href="../index.html#conocimientos">Conocimientos</a>

                    <a class="nav-link" href="../index.html#certificados">Certificados</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contacto.html">Contacto<span class="sr-only">(Actual)</span></a>  
                </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <section id="contacto" class="row">
                <header class="col-md-12 encabezadosec">
                    <h2 class="display-5 encabezadosec__titulo">Contáctame</h2>
                    <p class="encabezadosec__parrafo">Comunícate conmigo, me gustaría mucho saber en qué puedo ayudarte</p>
                </header>
                <div class="col-12">
                    <form action="#">
                        <div class="campos container">
                            <div class="row">
                                <!--Nombre del usuario-->
                                <div class="col-12 col-md-6 form-group d-flex flex-column campoNombre">
                                    <label for="nombre">Nombre <span class="requerido">*</span></label>
                                    <input class="campo" type="text" id="nombre" placeholder="Pepito" required>
                                </div>

                                <!--Apellido del usuario-->
                                <div class="col-12 col-md-6 form-group d-flex flex-column campoApellido">
                                    <label for="apellido">Apellido <span class="requerido">*</span></label>
                                    <input class="campo p-1" type="text" id="apellido" placeholder="Perez" required>
                                </div>

                                <!--Correo del usuario-->
                                <div class="col-12 col-md-6 form-group d-flex flex-column campoEmail">
                                    <label for="correoElectronico">Correo Electrónico <span class="requerido">*</span></label>
                                    <input class="campo p-1" type="email" id="correoElectronico" placeholder="tucorreo@ejemplo.com" required>
                                </div>

                                <!--Teléfono del usuario-->
                                <div class="col-12 col-md-6 form-group d-flex flex-column campoTelefono">
                                    <label for="telefono">Teléfono</label>
                                    <input class="campo p-1" type="number" id="telefono" placeholder="3501234567">
                                </div>

                                <!--Comentarios del usuario-->
                                <div class="col-12 form-group campoComentarios">
                                    <textarea class="campo" name="comentarios" id="comentarios" cols="30" rows="8" placeholder="Cuéntame sobre tu proyecto"></textarea>
                                </div>
                            </div>
                        </div> 
                    <input class="boton enviar" type="submit" value="Enviar">
                    <input class="boton limpiar" type="reset" value="Limpiar">
                    </form>
                </div>
                <div class="col-12">
                    <div class="social">
                        <a class="social__facebook" href="https://www.facebook.com/ebcodingWeb">
                            <i class="fab fa-facebook-square"></i>
                        </a>
                        <a class="social__instagram" href="https://www.instagram.com/ebcoding/">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a class="social__github" href="https://github.com/CylanTomacio">
                            <i class="fab fa-github-square"></i>
                        </a>
                        <a class="social__linkedin" href="https://www.linkedin.com/in/elvisbriceno">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                </div>
            </section>
        </div>
